<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="css/style.css">
    <title>newsLetter SignUp</title>
</head>
<body class="text-center">
    
    <main class="form-signin">
      <form action="/" method="post">
        <img class="mb-3" src="https://thumbs.dreamstime.com/z/soccer-ball-isolated-white-background-background-easy-to-remove-soccer-ball-isolated-white-background-239709947.jpg" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Sign up to my NewsLetter</h1>
    
        <div class="form-floating">
          <input type="text" name="nombre" class="form-control topInput" id="floatingName" placeholder="nombre">
          <label for="floatingName">Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name='apellido' class="form-control middleInput" id="floatingSurname" placeholder="surname">
            <label for="floatingSurname">Lastname</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control bottomInput" id="floatingEmail" placeholder="mail">
          <label for="floatingEmail">Email</label>
        </div>
    
        <!-- <div class="checkbox my-4
        ">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary my-4" type="submit" >Sign Up</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>
    
    
        
      
    
    </body>
</html>
